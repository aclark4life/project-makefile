name: Daily Makefile Run
run-name: ${{ github.actor }} is testing `make django-init`, `make django-init-minimal`, and `make django-init-wagtail` ðŸš€

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      max-parallel: 4
      matrix:
        node-version: [22.x]
        python-version: [3.12]
        dir: ['./test/django-init-wagtail/']

    steps:
    - uses: actions/checkout@v4

    - name: Set Git safe directory
      run: git config --global --add safe.directory $GITHUB_WORKSPACE

    - name: Pull latest changes
      run: git pull --rebase origin main
      working-directory: ${{ matrix.dir }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '${{ matrix.dir }}/package.json'

    - run: make -f ../../Makefile -f ../../project.mk $(basename ${{ matrix.dir }})
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
      working-directory: ${{ matrix.dir }}

    - name: Commit results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git commit -m "Daily commit of test results"
        git push
      if: success()  # Only commit if the tests succeed
