name: Project Makefile
run-name: ${{ github.actor }} is testing project-makefile ðŸš€

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      max-parallel: 4
      matrix:
        node-version: [22.x]
        python-version: [3.12]
        dir: ['./test/django-init-wagtail/', './test/django-init/', './test/django-init-minimal/']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '${{ matrix.dir }}/package.json'

    - run: make -f ../../Makefile -f ../../project.mk $(basename ${{ matrix.dir }})
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
      working-directory: ${{ matrix.dir }}
